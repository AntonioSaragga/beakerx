<li class="dropdown spark-menu" ng-class="isInactive() ? 'disabled' : 'bkr'">
  <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown" title="{{getError()}}">
    <span class="plugin-status" ng-class="statusClass()">‚óè</span>
    Spark Cluster
  </a>
  <ul class="bkr dropdown-menu bkr" role="menu" aria-labelledby="dropdownMenu" ng-show="!isInactive()">    
    <li ng-class="isConnecting() || isConnected() || isDisconnecting() ? 'disabled' : 'bkr'">
      <a href="#" ng-if="!isConnecting()" ng-click="start()" title="Create Spark context" eat-click>
        Start
      </a>
      <a href="#" ng-if="isConnecting()" title="Spark cluster is connecting" eat-click>
        <span class="fa fa-refresh fa-spin"></span>
        Starting...
      </a>
    </li>

    <li ng-class="isConnecting() || !isConnected() || isDisconnecting() ? 'disabled' : 'bkr'">
      <a href="#" ng-click="stop()" ng-if="!isDisconnecting()" title="Close Spark context" eat-click style="border-bottom:1px solid #ccc">
        Stop
      </a>
      <a href="#" ng-click="stop()" ng-if="isDisconnecting()" title="Closing Spark context" eat-click style="border-bottom:1px solid #ccc">
        <span class="fa fa-refresh fa-spin"></span>
        Stopping...
      </a>
    </li>

    <li>
      <a href="#" ng-click="showSparkConfiguration()" title="Configure the Spark cluster" eat-click>
        Configure...
      </a>
    </li>

    <li ng-class="isConnected() ? 'bkr' : 'disabled'">
      <a href="#" ng-click="showSparkProperties()" title="View the properties of the SparkConf object" eat-click>
        Spark properties...
      </a>
    </li>

    <li ng-class="isConnected() ? 'bkr' : 'disabled'">
      <a href="#" ng-click="showSparkUi()" title="Open the native Spark UI" eat-click>
        Show Spark UI
      </a>
    </li>
  </ul>
</li>
