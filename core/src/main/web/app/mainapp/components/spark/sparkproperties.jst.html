<div class="modal-header">
  <h1 class="spark-configuration">SparkConf Properties</h1>
  <div class="spark-configuration status-line" style="float:right">
    <bk-spark-status></bk-spark-status>
  </div>
  <br style="clear:both" />
</div>

<div class="modal-body">
  <table width="100%" class="spark-properties">
    <tr ng-repeat="(key, value) in properties">
      <th width="320">{{key}}</th>
      <td><pre>{{value}}</pre></td>
    </tr>
  </table>

  <hr />

  <div class="spark-jobids">
    <h3>{{jobIdSectionTitle}}</h3>
    <div ng-if="jobIds.length === 0" class="alert alert-info">
      No job IDs are available.
    </div>
    <ul ng-if="jobIds.length > 0">
      <li ng-repeat="jobId in jobIds">{{jobId}}</li>
    </ul>
  </div>
</div>

<div class="modal-footer">
  <button ng-click="doClose()" class="btn btn-default" title="Closes this dialog">Close</button>
</div>
