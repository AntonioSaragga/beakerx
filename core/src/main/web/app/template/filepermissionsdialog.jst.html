<div class="modal-header">
  <h1>{{getStrategy().title}}</h1>
  <div class="permission-path">{{getStrategy().path}}</div>
</div>
<div class="modal-body row permissions">

  <div class="col-sm-4 group">Owner</div>
  <div class="col-sm-4 group">Group</div>
  <div class="col-sm-4 group">Others</div>

  <label class="col-sm-4"><input ng-model="model.OWNER_READ" type="checkbox">Read</label>
  <label class="col-sm-4"><input ng-model="model.GROUP_READ" type="checkbox">Read</label>
  <label class="col-sm-4"><input ng-model="model.OTHERS_READ" type="checkbox">Read</label>

  <label class="col-sm-4"><input ng-model="model.OWNER_WRITE" type="checkbox">Write</label>
  <label class="col-sm-4"><input ng-model="model.GROUP_WRITE" type="checkbox">Write</label>
  <label class="col-sm-4"><input ng-model="model.OTHERS_WRITE" type="checkbox">Write</label>

  <label class="col-sm-4"><input ng-model="model.OWNER_EXECUTE" type="checkbox">Execute</label>
  <label class="col-sm-4"><input ng-model="model.GROUP_EXECUTE" type="checkbox">Execute</label>
  <label class="col-sm-4"><input ng-model="model.OTHERS_EXECUTE" type="checkbox">Execute</label>

</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn btn-default">Cancel</button>
  <button ng-click="ok()"
          class="btn btn-primary modal-submit">{{getStrategy().okButtonTitle ? getStrategy().okButtonTitle : "Ok"}}
  </button>
</div>
