<div class="modal-header">
  <h3>Find and Replace</h3>
</div>
<form ng-submit="okFunction()">
  <div class="modal-body">
    <table class="table">
      <tbody>
        <tr>
          <td style="border-top:none">Find:</td>
          <td style="border-top:none">
            <input type="text" id="find_field" class="field" placeholder="Find" ng-model="searchReplaceData.find" ></input>
          </td>
          <td style="border-top:none">Replace:</td>
          <td style="border-top:none">
            <input type="text" id="replace_field" class="field" placeholder="Replace" ng-model="searchReplaceData.replace"></input>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="table">
      <tbody>
        <tr>
          <td style="border-top:none">
            <input type="radio" ng-model="searchReplaceData.allNotebook" ng-value="true">
            Search entire notebook
          </td>
          <td style="border-top:none">
            <input type="checkbox" ng-model="searchReplaceData.caseSensitive">
            Case sensitive
          </td>
        </tr>
        <tr>
          <td style="border-top:none">
            <input type="radio" ng-model="searchReplaceData.allNotebook" ng-value="false">
            Search selected cell
          </td>
          <td style="border-top:none">
            <input type="checkbox" ng-model="searchReplaceData.wrapSearch">
            Wrap search
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button class="cancel btn btn-default" ng-click="doneFunction()">Done</button>
    <button class="yes btn btn-default" ng-click="findNextFunction()">Find next</button>
    <button class="yes btn btn-default" ng-click="replaceFunction()">Replace</button>
    <button class="yes btn btn-default" ng-click="replaceAllFunction()">Replace all</button>
  </div>
</form>
